<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="bottle" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#C13584"/>
      <stop offset="100%" stop-color="#6B2D7B"/>
    </linearGradient>
    <linearGradient id="cap" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#D4B96A"/>
      <stop offset="100%" stop-color="#C9A84C"/>
    </linearGradient>
    <linearGradient id="shine" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#fff" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#fff" stop-opacity="0"/>
    </linearGradient>
  </defs>
  <!-- Bottle body -->
  <rect x="18" y="28" width="28" height="30" rx="5" fill="url(#bottle)"/>
  <!-- Bottle neck -->
  <rect x="26" y="20" width="12" height="10" rx="1" fill="url(#bottle)"/>
  <!-- Cap -->
  <rect x="24" y="6" width="16" height="16" rx="3" fill="url(#cap)"/>
  <!-- Brush handle inside cap -->
  <rect x="30" y="18" width="4" height="6" fill="#C9A84C"/>
  <!-- Shine on bottle -->
  <rect x="21" y="30" width="8" height="24" rx="3" fill="url(#shine)"/>
  <!-- Shine on cap -->
  <rect x="27" y="8" width="4" height="10" rx="2" fill="url(#shine)"/>
  <!-- Small sparkle -->
  <circle cx="44" cy="12" r="2" fill="#E8D5A0" opacity="0.8"/>
  <circle cx="48" cy="8" r="1" fill="#E8D5A0" opacity="0.5"/>
</svg>
